<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>WebRTC DataChannel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>WebRTC DataChannel</h1>
	<h2>Offerer (this tab)</h2>
	<p>1. Generated automatically</p>
	<p>
	SDP<br><textarea id="sdp-offerer"></textarea><br>
	ICE Candidates: 
	<input type="checkbox" id="offer_host"><label for="offer_host">host</label>
	<input type="checkbox" id="offer_srflx"><label for="offer_srflx">srflx</label>
	<input type="checkbox" id="offer_relay"><label for="offer_relay">relay</label>
	<br><textarea id="ice-offerer"></textarea>
	<br><button id="offer">Generate offer</button>
	</p>
	<h2>Answerer (other tab)</h2>
	<p>4. Copy from answerer tab</p>
	<p>
	SDP<br><textarea id="sdp-answerer"></textarea><br>
	ICE Candidates<br><textarea id="ice-answerer"></textarea>
	<br><button id="connect">Connect!</button>
	<!--
	<br><button id="close">Close</button>
	-->
	</p>
	<h2>Log</h2>
	<p>
		<textarea id="log"></textarea>
	</p>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="common.js"></script>
	<script type="text/javascript" src="main-offerer.js"></script>
</body>
</html>
